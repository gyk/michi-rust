<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background: Go board texture (warm wood color) -->
  <rect x="20" y="20" width="160" height="160" rx="8" fill="#DEB887" stroke="#8B4513" stroke-width="2"/>

  <!-- Go board grid lines (3x3 simplified) -->
  <g stroke="#8B4513" stroke-width="1. 5" opacity="0.6">
    <!-- Vertical lines -->
    <line x1="60" y1="40" x2="60" y2="160"/>
    <line x1="100" y1="40" x2="100" y2="160"/>
    <line x1="140" y1="40" x2="140" y2="160"/>
    <!-- Horizontal lines -->
    <line x1="40" y1="60" x2="160" y2="60"/>
    <line x1="40" y1="100" x2="160" y2="100"/>
    <line x1="40" y1="140" x2="160" y2="140"/>
  </g>

  <!-- Star point (tengen) -->
  <circle cx="100" cy="100" r="4" fill="#8B4513" opacity="0.7"/>

  <!-- Go stones arranged to hint at "è·¯" (michi/path) pattern -->
  <!-- Black stones -->
  <circle cx="60" cy="60" r="18" fill="#1a1a1a">
    <title>Black stone</title>
  </circle>
  <circle cx="60" cy="60" r="16" fill="url(#blackStoneGradient)"/>

  <circle cx="140" cy="140" r="18" fill="#1a1a1a">
    <title>Black stone</title>
  </circle>
  <circle cx="140" cy="140" r="16" fill="url(#blackStoneGradient)"/>

  <!-- White stones -->
  <circle cx="140" cy="60" r="18" fill="#f5f5f5" stroke="#ccc" stroke-width="1">
    <title>White stone</title>
  </circle>
  <circle cx="140" cy="60" r="16" fill="url(#whiteStoneGradient)"/>

  <circle cx="60" cy="140" r="18" fill="#f5f5f5" stroke="#ccc" stroke-width="1">
    <title>White stone</title>
  </circle>
  <circle cx="60" cy="140" r="16" fill="url(#whiteStoneGradient)"/>

  <!-- Rust gear cog in center (representing Rust) -->
  <g transform="translate(100, 100)">
    <!-- Gear teeth -->
    <g fill="#B7410E">
      <rect x="-6" y="-28" width="12" height="10" rx="2"/>
      <rect x="-6" y="18" width="12" height="10" rx="2"/>
      <rect x="-28" y="-6" width="10" height="12" rx="2"/>
      <rect x="18" y="-6" width="10" height="12" rx="2"/>
      <!-- Diagonal teeth -->
      <rect x="-6" y="-28" width="12" height="10" rx="2" transform="rotate(45)"/>
      <rect x="-6" y="18" width="12" height="10" rx="2" transform="rotate(45)"/>
      <rect x="-6" y="-28" width="12" height="10" rx="2" transform="rotate(-45)"/>
      <rect x="-6" y="18" width="12" height="10" rx="2" transform="rotate(-45)"/>
    </g>
    <!-- Gear body -->
    <circle cx="0" cy="0" r="20" fill="#B7410E"/>
    <!-- Inner circle (Rust logo style) -->
    <circle cx="0" cy="0" r="12" fill="#DEB887"/>
    <!-- Center hole -->
    <circle cx="0" cy="0" r="5" fill="#B7410E"/>
    <!-- Spokes -->
    <g stroke="#B7410E" stroke-width="3">
      <line x1="0" y1="-12" x2="0" y2="-5"/>
      <line x1="10. 4" y1="6" x2="4.3" y2="2. 5"/>
      <line x1="-10.4" y1="6" x2="-4.3" y2="2.5"/>
    </g>
  </g>

  <!-- Gradients for realistic stone appearance -->
  <defs>
    <radialGradient id="blackStoneGradient" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#4a4a4a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </radialGradient>
    <radialGradient id="whiteStoneGradient" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0e0e0"/>
    </radialGradient>
  </defs>
</svg>
